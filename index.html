<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="dist/styles.css" rel="stylesheet" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
bottom: 2px;
      left: 35%;
      right: 35%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-DarkBlue overflow-x-hidden">
    <section class="w-[350px] 
      mx-auto mt-32 lg:w-[500px] md:mt-40% lg:mt-40%  ">
      <main class="">
        <div
          class="w-[350px]  lg:w-[500px] bg-DarkGrayishBlue rounded-md  text-center flex flex-col px-5 py-14 justify-center"
        >
          <div class="text-NeonGreen font-body font-semibold tracking-widest">
            <h2>ADIVCE #<span class="adivce-id"> </span></h2>
            <!-- Advice ID goes here -->
          </div>
          <div class="py-5 h-72 md:h-80 lg:h-40 font-body text-LightCyan text-[28px] font-bold">
            <p class="advice"></p>
          </div>
          <div class="flex justify-center items-center">
            <img src="images/pattern-divider-mobile.svg" alt="" />
          
          </div>
        </div>
      </main>
      <div class="flex justify-center -m-5">
        <div
          class="h-12 w-12 bg-NeonGreen flex justify-center z-10 rounded-full transition ease-out delay-100 hover:-translate-y-1 hover:scale-100 shadow-md hover:shadow-NeonGreen duration-300"
        >
          <button class="change-advice">
            <img src="images/icon-dice.svg" alt="" />
          </button>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marv</a>.
    </div>
  </body>
</html>
